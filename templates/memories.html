<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>思い出</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 py-8 px-4">
    {% include 'header.html' %}
    <div class="max-w-4xl mx-auto bg-white/80 backdrop-blur-lg p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold mb-8 text-center text-green-800">思い出</h2>
        <form method="post" action="/add_memory" enctype="multipart/form-data" class="space-y-6">
            <div class="bg-green-50 p-6 rounded-lg transition-all duration-300 hover:shadow-md">
                <label class="block text-green-700 font-medium mb-3">集合写真をアップロード:</label>
                <input type="file" name="photo" accept="image/*" class="w-full px-4 py-2 border border-green-200 rounded-lg bg-white/50 transition duration-300">
            </div>
            <div class="bg-green-50 p-6 rounded-lg transition-all duration-300 hover:shadow-md">
                <label class="block text-green-700 font-medium mb-3">感想:</label>
                <textarea name="comment" rows="4" class="w-full px-4 py-2 border border-green-200 rounded-lg bg-white/50 transition duration-300"></textarea>
            </div>
            <div class="mt-8">
                <button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform transition-all duration-300 hover:scale-[1.02] font-medium text-lg shadow-lg">
                    追加する
                </button>
            </div>
        </form>
        <div class="mt-12">
            <h3 class="text-2xl font-bold mb-6 text-green-800">思い出</h3>
            {% if memories %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="{{ url_for('static', filename='uploads/' + memories[-1].photo) }}" alt="Memory Photo" class="w-full h-64 object-cover rounded-lg mb-4">
                    <p class="text-gray-700">{{ memories[-1].comment }}</p>
                </div>
            {% else %}
                <p class="text-gray-700">まだ思い出がありません。</p>
            {% endif %}
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
