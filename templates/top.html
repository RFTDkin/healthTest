<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    {% include 'header.html' %}
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">ユーザーごとのアドバイス</h2>
            <div class="text-gray-700">
                {% if advice_list %}
                    <ul>
                        {% for advice in advice_list %}
                            <li class="mb-4">{{ advice }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>特にアドバイスはありません。</p>
                {% endif %}
            </div>
            <div class="flex items-center justify-center mt-6">
            </div>
        </div>
</body>
</html>
