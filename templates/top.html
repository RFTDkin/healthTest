<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-0">
    {% include 'header.html' %}
    <div class="container mx-auto mt-8 text-center">
        <h2 class="text-2xl font-bold mb-6">ユーザーごとのアドバイス</h2>
        <div class="text-gray-700 border border-gray-300 p-4 rounded-lg shadow-md">
            {% if advice_list %}
                <ul>
                    {% for advice in advice_list %}
                        <li class="mb-4">{{ advice }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>特にアドバイスはありません。</p>
            {% endif %}
        </div>
        <div class="mt-8 space-y-8">
            <div class="flex items-center space-x-4 border border-gray-300 p-4 rounded-lg shadow-md">
                <img src="https://thumb.ac-illust.com/f2/f242793dc541421bef6bfed4ee9d91f1_t.jpeg" alt="医療" class="w-48 h-48 object-cover rounded-lg shadow-md">
                <p class="text-left text-gray-800 text-lg leading-relaxed">食事療法についての説明をしています。<br>
                                                    和食や洋食など幅広く紹介しています。
                </p>
            </div>
            <div class="flex items-center space-x-4 border border-gray-300 p-4 rounded-lg shadow-md">
                <img src="https://illust-navi.com/wp-content/uploads/2019/03/00168yoga-woman-hato.png" alt="ヨガ" class="w-48 h-48 object-cover rounded-lg shadow-md">
                <p class="text-left text-gray-800 text-lg leading-relaxed">簡単に始めることができるヨガの動画を掲載しています。<br>
                                                    猫背解消や巻き肩についての動画も掲載しています。</p>
            </div>
            <div class="flex items-center space-x-4 border border-gray-300 p-4 rounded-lg shadow-md">
                <img src="https://jitanda.com/j/j78_8/tnimg_j78_8.png" alt="パーソナル" class="w-48 h-48 object-cover rounded-lg shadow-md">
                <p class="text-left text-gray-800 text-lg leading-relaxed">ユーザーそれぞれの健康状態に合わせた情報を提供しています。</p>
            </div>
        </div>
    </div>
</body>
</html>
