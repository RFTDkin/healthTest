<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center">
    <div class="bg-white/80 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-300 hover:shadow-green-200">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-800">HealthTest 新規登録</h2>
        {% if error %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-6">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="/register">
            <div class="mb-4">
                <label for="username" class="block text-green-700 font-medium">ユーザー名:</label>
                <input type="text" id="username" name="username" 
                    class="mt-1 block w-full px-3 py-2 border border-green-200 rounded-lg shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                    transition duration-300 bg-white/50" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-green-700 font-medium">パスワード:</label>
                <input type="password" id="password" name="password" 
                    class="mt-1 block w-full px-3 py-2 border border-green-200 rounded-lg shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                    transition duration-300 bg-white/50" required>
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="登録" 
                    class="w-full gradient-bg text-white py-2 px-4 rounded-lg hover:opacity-90 
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 
                    transform transition-all duration-300 hover:scale-[1.02]">
            </div>
        </form>
        <div class="flex items-center justify-center mt-6">
            <a href="/" class="text-green-600 hover:text-green-800 transition duration-300">ログインページへ戻る</a>
        </div>
    </div>
</body>
</html>
