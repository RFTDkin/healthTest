<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意が必要な人のページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.5); /* 透明度を設定 */
            background-blend-mode: lighten; /* 背景画像と背景色をブレンド */
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px; /* サイズを大きくする */
            margin: 50px auto; /* 上下のマージンを調整 */
            padding: 40px; /* パディングを大きくする */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            flex: 1;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">注意が必要なようです</h1>
        <p class="text-lg text-gray-700 mb-6">今日は体調が思わしくなく、少し調子が悪いようです。無理せず、まずは体を休めることが大切です。</p>
        <div class="advice">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">体調がよくなるアドバイス</h2>
            <p class="text-lg text-gray-700 mb-6">{{ random_message }}</p>
        </div>
        <div class="mt-6">
            <a href="/top" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">ホームページへ戻る</a>
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
