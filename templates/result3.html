<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意が必要な人のページ</title>
    <style>
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        body {
            background-image: url('https://image.freepik.com/free-vector/gradient-background-in-green-shades_23-2148363157.jpg');
            background-color: rgba(255, 255, 255, 0.5); /* 透明度を設定 */
            background-blend-mode: lighten; /* 背景画像と背景色をブレンド */
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px; /* サイズを大きくする */
            margin: 50px auto; /* 上下のマージンを調整 */
            padding: 40px; /* パディングを大きくする */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #F9F9F9;
        }
        h1 {
            color: #333;
        }
        .advice {
            margin-top: 20px;
        }
        .advice ul {
            list-style-type: none; /* 点を取り除く */
            padding: 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>健康管理アプリ</h1>
        <nav>
            <ul>
                <li>
                    <a href="/user_specific_advice">トップページへ</a>
                </li>
                <li>
                    <a href="/register">新規登録</a>
                </li>
                <li>
                    <a href="/logout">ログアウト</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>注意が必要なようです</h1>
        <p>今日は体調が思わしくなく、少し調子が悪いようです。無理せず、まずは体を休めることが大切です。</p>
        <div class="advice">
            <h2>体調がよくなるアドバイス</h2>
            <ul>
                <li>規則正しい生活を心掛けましょう</li>
                <li>毎日３分でも運動習慣をつけるようにしましょう</li>
                <li>こまめに休息を取るようにしましょう。</li>
                <li>手洗いうがいをきちんと行いましょう</li>
                <li>体調が改善しない場合は、早めに専門医を受診しましょう。</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 無添加主義. All rights reserved.</p>
    </footer>
</body>
</html>
